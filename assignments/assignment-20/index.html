    <div class="container-fluid">
      <div class="row mainContainer">
        
        <div class="col-6 leftsection">
          <div class="bgImgContainer">
          <div class="bgGradientContainer">
            <p class="day">Friday</p>
            <p class="date">21st feb 2020</p>
            <p class="location">
            <img src="assets/location.svg" alt="" class="locationImage">
            <span class="place">Kurnool</span>
            </p>
            <p><img src="assets/sun-white.svg" alt="" class="tempeature">
            <p class="temparatureImage">29&degC</p>
            <p class="weatherCondition">Sunny</p>
          </div>
          </div>
        </div>
        
        <div class="col-6 rightsection">
          <div class="row">
          <div class="col-6 Attributekey">PRECIPITATION</div>
          <div class="col-6 Attributevalue">0%</div>
          <div class="col-6 Attributekey" >HUMIDITY</div>
          <div class="col-6 Attributevalue">34%</div>
          <div class="col-6 Attributekey">WIND</div>
          <div class="col-6 Attributevalue">0km/h</div>
        </div>
        <div class="row weatherforecast" style="margin-top:20px">
          <div class="col-3 bg">
            <img src="assets/sun-black.svg" alt="" class="forecasteImage" style="text-align:center">
            <p class="forecastDay coloring">Sat</p>
            <p class="forecastTemparature coloring">25&degC</p>
          </div>
          <div class="col-3">
            <img src="assets/cloud.svg" alt="">
            <p class="forecastDay">Sun</p>
            <p class="forecastTemparature">25&degC</p>
          </div>
          <div class="col-3">
            <img src="assets/cloud-snow.svg" alt="">
            <p class="forecastDay">Mon</p>
            <p class="forecastTemparature">25&degC</p>
          </div>
          <div class="col-3 forecastItem">
            <img src="assets/cloud-rain.svg" alt="">
            <p class="forecastDay">Tue</p>
            <p class="forecastTemparature">25&degC</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12" style="margin-top:50px">
            <div class="but">
          <img src="assets/location.svg" alt="" class="locationButtonImage">
          <span class="locationButtonText">Change location</span>
          </div>
          </div>
        </div>
        </div>
